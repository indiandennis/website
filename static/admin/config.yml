--- 
backend: 
  branch: master
  name: git-gateway
collections: 
  - 
    create: true
    fields: 
      - 
        label: Title
        name: title
        widget: string
      - 
        format: YYYY-MM-DD
        label: Date
        name: date
        widget: date
      - 
        label: Tags
        name: tags
        required: false
        widget: list
      - 
        label: Body
        name: body
        required: false
        widget: markdown
    folder: content/blog
    label: Blog
    name: blog
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
  - 
    create: true
    fields: 
      - 
        label: Title
        name: title
        widget: string
      - 
        label: Description
        name: description
        widget: string
      - 
        format: YYYY-MM-DD
        label: Date
        name: date
        required: false
        widget: date
      - 
        label: Tags
        name: tags
        required: false
        widget: list
      - 
        label: Body
        name: body
        required: false
        widget: markdown
    folder: content/projects
    label: Projects
    name: projects
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
media_folder: static/img/uploads
public_folder: /img/uploads
publish_mode: editorial_workflow
